<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px':100+ (i * 90)}" [playerActive]="i== game.currentPlayer" [name]="player" class="player-position">
</app-player>

<div class="playground">
    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px':i*5}" *ngFor="let c of [0,1,2,3]; let i = index;" src="../../assets/img/playing_cards-master/card_cover1.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="../../assets/img/playing_cards-master/card_cover1.png">
        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="../../assets/img/playing_cards-master/{{ card }}.png">
        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;" src="../../assets/img/playing_cards-master/{{ currentCard }}.png">
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>
